version: '3.8'

services:
  backend:
    build: ./backend
    container_name: deepseek-backend
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=5001
      # Update CORS to allow frontend access
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: deepseek-frontend
    ports:
      - "5173:5173"
    environment:
      # Use service name 'backend' instead of localhost
      - VITE_API_URL=http://localhost:5001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend